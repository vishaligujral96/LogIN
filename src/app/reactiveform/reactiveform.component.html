<div class="login">
<form [formGroup]="profileForm" (ngSubmit)="storeData()">
  <h2>Login Form</h2>

  <div   class="form-group">
    <label>
     First Name:<br/> <br/>
      <input   class="alert alert-success" type="text" formControlName="fname" placeholder="first name"><br/><br/>
      <span class="alert alert-danger" *ngIf="profileForm.controls['fname'].touched && !profileForm.controls['fname'].valid">invalid first name</span>
     
    </label>
    </div>



    <div class="form-group">
      <label>
       Last Name:<br/> <br/>
        <input class="alert alert-success" type="text" formControlName="lname" placeholder="last name"><br/><br/>
        <span  class="alert alert-danger" *ngIf="profileForm.controls['lname'].touched && !profileForm.controls['lname'].valid">invalid last name</span><br/><br/>
      </label>
      </div>
      <div class="form-group">
        <label>
         EmpId:<br/> <br/>
          <input class="alert alert-success" type="text" formControlName="emp" placeholder="employee id"><br/><br/>
          <span  class="alert alert-danger" *ngIf="profileForm.controls['emp'].touched && !profileForm.controls['emp'].valid">invalid employee id</span><br/><br/>
        </label>
        </div>
  <div class="form-group">
    <label>
     Email:<br/> <br/>
      <input class="alert alert-success" type="text" formControlName="email" placeholder="example@abc.com"><br/><br/>
      <span  class="alert alert-danger" *ngIf="profileForm.controls['email'].touched && !profileForm.controls['email'].valid">invalid Email</span>
    </label>
    </div>
    <div class="form-group">
      <label>
       Contact No.:<br/> <br/>
        <input class="alert alert-success" type="text" formControlName="con" placeholder="contact no."><br/><br/>
        <span  class="alert alert-danger" *ngIf="profileForm.controls['con'].touched && !profileForm.controls['con'].valid">invalid contact no.</span>
      </label>
      </div>
      <div class="form-group">
        <label>
         Password:<br/> <br/>
          
          <input class="alert alert-success" #pass1 type="{{type}}" formControlName="pass" placeholder="password">
          <span (click)="showHide()"class="glyphicon glyphicon-eye-open"></span><br/><br/>
          
          <span  class="alert alert-danger" *ngIf="profileForm.controls['pass'].touched && !profileForm.controls['pass'].valid">invalid password</span>
        </label>
        </div>
        <div class="form-group">
          <label>
           Confirm Password:<br/> <br/>
            <input class="alert alert-success"  type="password" formControlName="cpass" placeholder="confirm password"><br/><br/>
            
            <span class="alert alert-danger" *ngIf=" (profileForm.controls['cpass'].touched) && !check()">invalid password</span>
          </label>
          </div>
          <div class="form-group">
            <label>
             Gender:<br/> <br/>
              <input class="alert alert-success" type="text" formControlName="gen" placeholder="gender"><br/><br/>
              <span   class="alert alert-danger" *ngIf="profileForm.controls['gen'].touched && !profileForm.controls['gen'].valid">invalid gender</span>
            </label>
            </div>
