
<form [formGroup]="profileForm">
  <h2>Login Form</h2>

  <div class="form-group">
    <label>
     First Name:<br/> <br/>
      <input id="fname" type="text" formControlName="fname" placeholder="first name">
      <div *ngIf="profileForm.controls['fname'].touched && !profileForm.controls['fname'].valid">invalid first name</div>
     
    </label>
    </div>



    <div class="form-group">
      <label>
       Last Name:<br/> <br/>
        <input type="text" formControlName="lname" placeholder="last name">
        <span *ngIf="profileForm.controls['lname'].touched && !profileForm.controls['lname'].valid">invalid last name</span><br/><br/>
      </label>
      </div>
      <div class="form-group">
        <label>
         EmpId:<br/> <br/>
          <input type="text" formControlName="emp" placeholder="employee id">
          <span *ngIf="profileForm.controls['emp'].touched && !profileForm.controls['emp'].valid">invalid employee id</span><br/><br/>
        </label>
        </div>
  <div class="form-group">
    <label>
     Email:<br/> <br/>
      <input type="text" formControlName="email" placeholder="example@abc.com"><br/><br/>
      <span *ngIf="profileForm.controls['email'].touched && !profileForm.controls['email'].valid">invalid Email</span>
    </label>
    </div>
    <div class="form-group">
      <label>
       Contact No.:<br/> <br/>
        <input type="text" formControlName="con" placeholder="contact no."><br/><br/>
        <span *ngIf="profileForm.controls['con'].touched && !profileForm.controls['con'].valid">invalid contact no.</span>
      </label>
      </div>
      <div class="form-group">
        <label>
         Password:<br/> <br/>
          
          <input type="{{type}}" formControlName="pass" placeholder="password">
          <span (click)="showHide()"class="glyphicon glyphicon-eye-open"></span>
          <span *ngIf="profileForm.controls['pass'].touched && !profileForm.controls['pass'].valid">invalid password</span>
        </label>
        </div>
        <div class="form-group">
          <label>
           Confirm Password:<br/> <br/>
            <input type="password" formControlName="cpass" placeholder="confirm password" (keyup)="validate()"><br/><br/>
            
            <span *ngIf="profileForm.controls['cpass'].touched && !profileForm.controls['cpass'].valid">invalid password</span>
          </label>
          </div>
          <div class="form-group">
            <label>
             Gender:<br/> <br/>
              <input type="text" formControlName="gen" placeholder="gender"><br/><br/>
              <span *ngIf="profileForm.controls['gen'].touched && !profileForm.controls['gen'].valid">invalid gender</span>
            </label>
            </div>
